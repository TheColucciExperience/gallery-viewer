<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no"></meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>

    <title>Gallery Viewer</title>

    <!-- Google fonts -->

    <link href="https://fonts.googleapis.com/css?family=Lato|Permanent+Marker" 
    rel="stylesheet"/>

    <!-- Bootstrap mainly for resets -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous"/>

    <!-- Font Awesome -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>

  </head>
  <body class="b-body">

    <h1 class="sr-only">Gallery Viewer</h1>

    <main class="b-main">

      <h2 class="sr-only">Main Gallery Section</h2>

      <div class="b-images-container">

        <div class="b-image-block js-image-block-1"></div>
        <div class="b-image-block b-image-block--hidden js-image-block-2"></div>

      </div>

      <!-- Project info section -->

      <div class="b-info-container">
        
        <section class="b-info-section">

          <h2 class="b-info-section__title"></h2>
          <p class="b-info-section__text"></p>

        </section>

      </div>

      <div class="b-buttons-container">

        <button class="b-interface-button b-interface-button--control 
        js-prev-btn" 
        type="button" title="previous image">
          <span class="sr-only">previous image</span>
          <span class="fas fa-caret-square-left"></span>
        </button>

        <div class="b-central-buttons-box">

          <a class="b-interface-button b-interface-button--link js-github-link"
          target="_blank" rel="external" title="project's github repository">
            <span class="sr-only">project's github repository</span>
            <span class="fab fa-github"></span>
          </a>
          <button class="b-interface-button js-info-btn" type="button" 
          title="project information">
            <span class="sr-only">project information</span>
            <span class="fas fa-question-circle"></span>
          </button>          

        </div>

        <button class="b-interface-button b-interface-button--control
        js-next-btn" type="button" title="next image">
          <span class="sr-only">next image</span>
          <span class="fas fa-caret-square-right"></span>
        </button>
        
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.bundle.js"></script>

  </body>
</hmtl>
